# Default values for cloud-info
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
global:
  loadbalancerURL: "https://test"
  commonAnnotations: {}
  commonLabels: {}
  ingress:
    enabled: false
    className: harness
    hosts:
      - my-host.example.org
    tls:
      enabled: true
      secretName: ''
    objects:
      annotations: {}
  istio:
    enabled: false
    gateway:
      create: false
    virtualService:
      gateways:
      hosts:
# image pull secrets to use for every image
  imagePullSecrets: []

replicaCount: 1

maxSurge: 100%

maxUnavailable: 0

java:
  memory: "4096m"
  memoryLimit: "4096m"

image:
  registry: docker.io
  repository: harness/ce-cloud-info-signed
  pullPolicy: IfNotPresent
# Overrides the image tag whose default is the chart appVersion.
  tag: "10305"
  digest: ""
# image pull secrets to use for ce-cloud-info image
  imagePullSecrets: []

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: false
  annotations: {}
  name: "harness-default"

podAnnotations: {}
podLabels: {}

podSecurityContext: {}

securityContext: {}

service:
  annotations: {}
  type: ClusterIP
  port: 8082
  targetPort: 8000

virtualService:
  annotations: {}

ingress:
  annotations: {}
  className: nginx

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 2
  targetCPUUtilizationPercentage: 80
# targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

CLOUD_INFO_GCP_CREDS: ""

CLOUD_INFO_CONFIG: ""

proxy:
  httpsProxyEnabled: false
  httpsProxyUrl: http://localhost
  noProxyEnabled: false
  noProxyUrl: http://localhost

resources:
  limits:
    memory: "1536Mi"
  requests:
    cpu: "1536m"
    memory: "1536Mi"

# extraVolumes:
#   - name: volume-test
#     configMap:
#       name: test-config
#       # readOnly: true
extraVolumes: []

# extraVolumeMounts:
#   - name: volume-test
#     mountPath: /opt/harness/config
extraVolumeMounts: []

lifecycleHooks: {}
# lifecycleHooks:
#   postStart:
#     exec:
#       command:
#   preStop:
#     exec:
#       command:
secrets:
  fileSecret:
    - volumeMountPath: "/config"
      keys:
      - key: GCP_CREDENTIALS
        path: "gcp-creds.json"
      - key: CONFIG_FILE
        path: "config.toml"
  defaultSecretName: "cloud-info-secret-mount"
  default:
    GCP_CREDENTIALS: ""
    CONFIG_FILE: ""
  kubernetesSecrets:
  - secretName: ""
    keys:
      GCP_CREDENTIALS: ""
      CONFIG_FILE: ""
  secretManagement: 
    externalSecretsOperator:
    - secretStore:
        name: ""
        kind: ""
      remoteKeys:
        GCP_CREDENTIALS:
          name: ""
          property: ""
        CONFIG_FILE:
          name: ""
          property: "" 

config:
  USE_WORKLOAD_IDENTITY: "false"

rbac:
  rules: []
